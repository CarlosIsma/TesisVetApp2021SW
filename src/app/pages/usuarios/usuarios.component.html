<app-header></app-header>
<body class="full-width">
  <h1 style="text-align: center; margin-top: 3%">
    Lista de Usuarios (Plataforma Móvil)
  </h1>
  <div>
    <div>
      <mat-form-field appearance="fill">
        <input matInput placeholder="Búsqueda" autocomplete="off" (keyup)="filterData($event)"  >
      </mat-form-field>
    </div>
  </div>

  <mat-card class="mat-elevation-z20">
    <table mat-table [dataSource]="dataSource" id="mattable">
      <ng-container matColumnDef="cedula">
        <th mat-header-cell *matHeaderCellDef>Cédula - Ruc</th>
        <td mat-cell *matCellDef="let element">
          {{ element.cedula }}
        </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">
          {{ element.nombre | titlecase }}
        </td>
      </ng-container>

      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let element">
          {{ element.apellido | titlecase }}
        </td>
      </ng-container>

      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef>Correo</th>
        <td mat-cell *matCellDef="let element">
          {{ element.correo }}
        </td>
      </ng-container>

      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let element">
          {{ element.rol | titlecase }}
        </td>
      </ng-container>

    <ng-container matColumnDef="aprobado">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <!--{{ element.aprobado ? "Aprobado" : "Rechazado" }}-->
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="success"
            (click)="editarUsuario(element, true)"
          >
            <!--<mat-icon>edit</mat-icon>-->
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="warn"
            (click)="confirmarDeleteUsuario(element)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10]"
      showFirstLastButtons
    ></mat-paginator>

    <div id="contenedorBotones">
      <!--<button mat-raised-button class="botones" (click)="crearUsuario()">
        Agregar usuario
      </button>-->
      <a mat-raised-button class="botones" routerLink="/consolaV/">
        Volver al menú
      </a>
    </div>
  </mat-card>
</body>
